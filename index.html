<body>


    <div class="header">
        <img id="return" src="https://www.xn--kolanadlanu-fhc.hr/wp-content/themes/skolanadlanu/assets/back.png"
            onclick="nextPage()">
        <span class="autojukebox">AutoJukebox</span>
    </div>


    <div class="menu">
        <div class="genre-list-items">

        </div>
        <div class="button-to-add text-font-default">Stisni za dodavanje</div>
    </div>


    <div class="main">

        <div class="buttons-for-control-and-style">
            <div class="button-for-adding-songs">Dodaj pjesmu</div>

            <button class="autopilot"><span class="name-autopilot">Autopilot</span></button>

            <img class="settings" src="themes/default/icons/settings.png" alt="postavke">
        </div>

        <div class="settings-menu-hidden">
            <button class="text-font-default exit-settings">Izađi</button>
            <label class="text-font-default down-margin-theme" for="upload-css">Prenesi temu</label>
            <input class="text-font-default" type="file" name="upload-css" id="upload-css" accept=".css">

            <span>
                <label class="text-font-default" for="upload-css">Ime teme</label>
                <input type="text" class="text-font-default" id="theme-name">
            </span>

            <p class="status-theme-upload text-font-default"></p>
            <button class="text-font-default upload-theme">Dodaj</button>


            <div class="container-set-theme">
                <h3 class="text-font-default">Izaberi temu</h3>
                <form action="" id="change-theme">
                    <span class="down-margin-theme">
                        <label class="text-font-default" for="standard-theme">Zadana tema</label>
                        <input type="radio" id="standard-theme" name="application-theme" value="default-theme.css">
                    </span>
                </form>
                <button class="text-font-default set-theme">Postavi</button>
            </div>
        </div>

        <div class="all-in-one">
            <div class="playing-music">
                <span class="performer-playing text-font-default">Abbey Road</span>
                <span class="performer-name-title text-font-default">Beatles</span>
                <div class="time-view">
                    <span class="current-time text-font-default">0:00</span>
                    <span>/</span>
                    <span class="song-duration text-font-default">0:00</span>
                </div>
                <div class="controls">
                    <img class="shuffle enabled-button" src="themes/default/icons/shuffle.png" alt="shuffle">
                    <img class="previous enabled-button" src="themes/default/icons/skip-song.png" alt="prijašnja">
                    <img class="play enabled-button" src="themes/default/icons/play-player.png" alt="pusti">
                    <img class="next enabled-button" src="themes/default/icons/skip-song.png" alt="sljedeće">
                    <img class="repeat enabled-button" src="themes/default/icons/repeat-off.png" alt="ponavljanje">
                    <div class="ton"><img class="ton" src="themes/default/icons/volume.png" alt="ton"></div>
                    <div class="tone">
                        <input type="range" id="volume-slider" min="0" max="100" step="0.1" value="50">
                    </div>
                    <div class="duration">
                        <input type="range" id="duration-slider" min="0" max="100" step="0.01" value="0">
                    </div>
                </div>
                <audio class="song-1-playing">
                    <source class="song-1-playing" src="audio/" type="audio/mp3">
                </audio>
            </div>
            <!-- <div class="names-of-stuff">
                <span class="name-of-song">Ime pjesme:</span>
                <span class="name-of-performer">Ime izvođača:</span>
            </div>  -->

        </div>
    </div>

        <span class="close-songs"> X </span>
        <div class="chekcers-box">
